

<div class="row justify-content-center test-form result-modal" >
    <div class="modal result-modal" tabindex="-1" role="dialog" id="contacts_modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <form onsubmit="return false" class="appointment-form" >
                        <div class="d-md-flex">
                            <select class="form-control" required id="feedback_rate">
                                <option value="Rate our service">Rate our service</option>
                                <option value="Excellent">Excellent!</option>
                                <option value="Good">Good</option>
                                <option value="Can do better">Can do better</option>
                            </select>
                        </div>
                        <div class="d-me-flex">
                            <div class="form-group">
                                <input required type="text" class="form-control" placeholder="What do you like?" id="feedback_desc">
                            </div>
                        </div>
                        <div class="submit">
                            <input type="submit" value="Send" class="btn btn-primary btn-contacts" onclick="postDataFeedback()">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
