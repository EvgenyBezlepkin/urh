

<div class="row justify-content-center test-form result-modal" >
    <div class="modal result-modal" tabindex="-1" role="dialog" id="contacts_modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="modal-body-header">
                        <p th:utext="#{feedback}">Feedback</p>
                    </div>
                    <form onsubmit="return false" class="appointment-form" >
                        <div class="d-md-flex">
                            <select class="form-control" required id="feedback_rate">
                                <option  th:text="#{contact-us.rate}" value="1">Rate our service</option>
                                <option  th:text="#{contact-us.excellent}" value="2">Excellent!</option>
                                <option  th:text="#{contact-us.good}" value="3">Good</option>
                                <option  th:text="#{contact-us.cando}" value="4">Can do better</option>
                            </select>
                        </div>
                        <div class="d-me-flex">
                            <div class="form-group">
                                <input required type="text" class="form-control" th:attr="placeholder=#{contacts.whatlike}" id="feedback_desc">
                            </div>
                        </div>
                        <div class="submit">
                            <input type="submit" th:value="#{label.send}" class="btn btn-primary btn-contacts" onclick="postDataFeedback()">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
