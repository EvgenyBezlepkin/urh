<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="fragments/head.html :: head"> </head>
<body>
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TN9PV57"
                  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
<style type="text/css">
    body {
        background: linear-gradient( rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6) ),url(images/18.jpg);
        background-color:rgba(0,0,0,0.3);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
</style>

<nav th:insert="fragments/navbar.html :: nav"></nav>

<section class="ftco-section">
    <div class="overlay"></div>
    <div class="container">
        <div class="row justify-content-center ">
            <div class="col-md-7 heading-section ftco-animate text-center">
                <p class="p-result-header" th:utext="#{p-result-header}"></p>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center ">

            <div class="col-md-7 heading-section ftco-animate text-center">

                <p class="p-result-header">Career Test Results</p>
                <form name="contact-form" method="post" th:action="@{/}" th:object="${result}">
                    <p class="p-result" readonly th:utext="${result.outs}"></p>
                    <div class="row justify-content-center test-form">
                        <div class="d-md-flex">
                            <input type="email" required class="form-ctrl " placeholder="Email" id="email" th:field="*{email}">
                        </div>
                        <div class="col-sm-10">
                            <input type="hidden" class="form-control" id="name" th:field="*{name}">
                        </div>
                        <div class="col-sm-10">
                            <input type="hidden" class="form-control-plaintext" id="result" th:field="*{outs}">
                        </div>
                        <div class="col-sm-10">
                            <input type="hidden" class="form-control-plaintext" id="age" th:field="*{age}">
                        </div>
                        <div class="col-sm-10">
                            <input type="hidden" class="form-control-plaintext" id="res" th:field="*{intermediateResult}">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-test send-result" >Send</button>

                </form>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center mb-3">
            <div class="col-md-7 heading-section ftco-animate text-center">
                <p class="p-result-possibilities" th:utext="#{p-result-possibilities}"></p>
            </div>
        </div>
    </div>
</section>

<footer th:insert="fragments/footer.html :: footer"> </footer>

<div th:insert="fragments/subfooter.html"></div>

</body>
</html>
